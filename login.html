<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-ICON Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar to match clean aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 lg:p-8">

    <!-- Main Card Container -->
    <div class="bg-white w-full max-w-[1200px] min-h-[750px] rounded-[32px] shadow-2xl flex flex-col lg:flex-row overflow-hidden">

        <!-- Left Column: Visual/Marketing -->
        <div class="lg:w-[45%] bg-[#FDFBF9] relative flex flex-col justify-between p-10 lg:p-14 overflow-hidden">
            
            <!-- Decorative Background Blurs -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-orange-100 rounded-full blur-[100px] opacity-60"></div>
                <div class="absolute bottom-[20%] right-[-10%] w-80 h-80 bg-rose-100 rounded-full blur-[80px] opacity-50"></div>
            </div>

            <!-- Content Wrapper -->
            <div class="relative z-10 flex flex-col h-full">
                <!-- Logo -->
                <div class="flex items-center gap-2 mb-12">
                    <div class="text-[#EF8368]">
                        <i data-lucide="sparkles" class="w-6 h-6 fill-current"></i>
                    </div>
                    <span class="text-xl font-semibold tracking-tight text-gray-900">K-ICON</span>
                </div>

                <!-- Hero Section -->
                <div class="flex-1 flex flex-col justify-start mt-4">
                    <h1 class="text-4xl lg:text-5xl font-medium tracking-tight text-gray-900 mb-8 leading-[1.1]">
                        K-ICON is your ultimate icon library
                    </h1>

                    <div class="flex items-start gap-6 mb-12">
                        <!-- Simulated 3D Icon Box -->
                        <div class="relative group shrink-0">
                            <div class="w-20 h-20 bg-gradient-to-br from-[#FF9A8B] to-[#EF8368] rounded-2xl shadow-xl flex items-center justify-center transform rotate-[-6deg] transition-transform duration-500 hover:rotate-0">
                                <i data-lucide="lock" class="text-white w-10 h-10 opacity-90 stroke-[2]"></i>
                                <!-- Shine effect -->
                                <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-white/20 to-transparent rounded-r-2xl pointer-events-none"></div>
                            </div>
                        </div>
                        
                        <p class="text-lg text-gray-500 leading-relaxed max-w-xs mt-2">
                            We provide you the only icon manager that makes it easy to find your icons.
                        </p>
                    </div>
                </div>

                <!-- Bottom Feature Card -->
                <div class="relative mt-auto">
                    <!-- Sparkles decoration -->
                    <i data-lucide="sparkle" class="text-white fill-white absolute -top-12 right-12 w-8 h-8 opacity-60"></i>
                    <i data-lucide="sparkle" class="text-white fill-white absolute -top-24 left-1/2 w-5 h-5 opacity-40"></i>

                    <div class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100/50 backdrop-blur-sm">
                        <div class="flex items-center">
                            <!-- Grid Sizes -->
                            <div class="flex-1 flex flex-col items-center text-center px-4">
                                <div class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center mb-3 text-gray-700">
                                    <i data-lucide="scaling" class="w-5 h-5"></i>
                                </div>
                                <h3 class="text-base font-medium text-gray-900 mb-1">4 grid sizes</h3>
                                <p class="text-sm text-gray-400">12, 16, 24, 32 pixels</p>
                            </div>

                            <!-- Divider -->
                            <div class="h-16 w-px border-l border-dashed border-gray-200 mx-2"></div>

                            <!-- Styles -->
                            <div class="flex-1 flex flex-col items-center text-center px-4">
                                <div class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center mb-3 text-gray-700">
                                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                                </div>
                                <h3 class="text-base font-medium text-gray-900 mb-1">3 Styles</h3>
                                <p class="text-sm text-gray-400">Outline, Fill, Color</p>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination Dots -->
                    <div class="flex justify-center gap-2 mt-8">
                        <div class="w-1.5 h-1.5 rounded-full bg-gray-200"></div>
                        <div class="w-1.5 h-1.5 rounded-full bg-[#EF8368] ring-2 ring-[#EF8368]/30"></div>
                        <div class="w-1.5 h-1.5 rounded-full bg-gray-200"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Login Form -->
        <div class="lg:w-[55%] bg-white p-10 lg:p-20 flex flex-col justify-center">
            
            <div class="w-full max-w-lg mx-auto">
                <!-- Header -->
                <div class="flex items-start gap-5 mb-10">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&amp;backgroundColor=ffdfbf" alt="User Avatar" class="w-14 h-14 rounded-full bg-gray-100 shadow-sm">
                    <div>
                        <p class="text-3xl lg:text-4xl font-medium tracking-tight text-gray-900">Welcome in</p>
                        <p class="text-3xl lg:text-4xl font-medium tracking-tight text-gray-900">K-ICON platform</p>
                    </div>
                </div>

                <!-- Form -->
                <form action="#" class="space-y-7">
                    
                    <!-- Radio Group -->
                    <div>
                        <label class="block text-base font-medium text-gray-700 mb-3">I will use for</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Option 1: Selected -->
                            <label class="cursor-pointer relative flex items-center gap-3 p-4 rounded-xl border border-[#EF8368] bg-orange-50/30 transition-all">
                                <input type="radio" name="usage" class="peer sr-only" checked="">
                                <div class="w-5 h-5 rounded-full border-2 border-[#EF8368] flex items-center justify-center">
                                    <div class="w-2.5 h-2.5 rounded-full bg-[#EF8368]"></div>
                                </div>
                                <span class="text-base font-medium text-gray-900">Myself only</span>
                            </label>

                            <!-- Option 2: Unselected -->
                            <label class="cursor-pointer relative flex items-center gap-3 p-4 rounded-xl border border-gray-200 hover:border-gray-300 transition-all">
                                <input type="radio" name="usage" class="peer sr-only">
                                <div class="w-5 h-5 rounded-full border-2 border-gray-200 peer-checked:border-[#EF8368] flex items-center justify-center">
                                    <div class="w-2.5 h-2.5 rounded-full bg-[#EF8368] opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                                <span class="text-base font-medium text-gray-500 peer-checked:text-gray-900">My team (5 user)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-base font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" value="tuhelrana@gmail.com" class="w-full px-4 py-3.5 rounded-lg border border-gray-300 text-gray-900 text-base focus:ring-2 focus:ring-[#EF8368]/20 focus:border-[#EF8368] outline-none transition-all placeholder-gray-400" placeholder="Enter your email">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-base font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" value="123456" class="w-full px-4 py-3.5 rounded-lg border border-gray-300 text-gray-900 text-base tracking-widest focus:ring-2 focus:ring-[#EF8368]/20 focus:border-[#EF8368] outline-none transition-all">
                            <!-- Text Cursor simulation | -->
                            <div class="absolute inset-y-0 left-[88px] flex items-center pointer-events-none animate-pulse">
                                <div class="h-6 w-px bg-gray-900"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" class="w-full bg-[#EF8368] hover:bg-[#E57358] text-white font-medium text-base py-4 rounded-lg shadow-sm transition-colors mt-4">
                        Sign in
                    </button>

                    <!-- Footer Note -->
                    <div class="flex items-center gap-3 mt-4">
                        <div class="bg-orange-100 rounded-full p-0.5">
                            <i data-lucide="check" class="w-3.5 h-3.5 text-[#EF8368] stroke-[3]"></i>
                        </div>
                        <span class="text-base text-gray-500 font-medium">40k+ icons with lifetime updates</span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body></html>
