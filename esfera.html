<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nebula de Fogo Realista</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* O brilho suave de fundo (aura) */
        .aura {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,165,0,0.2) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(40px);
        }

        /* Bola de Fogo Principal */
        .fireball-main {
            position: relative;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #fff 0%, #ffcc00 20%, #ff6600 50%, #cc3300 80%, #330000 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 50px #ff6600,
                0 0 100px #ffcc00,
                inset 0 0 40px #000;
            filter: contrast(1.2) brightness(1.1);
            z-index: 2;
        }

        /* Textura orgânica (usando pseudo-elemento para simular chamas) */
        .fireball-main::after {
            content: '';
            position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,0.1) 60%);
            filter: url(#wavy); /* Filtro SVG para distorção real */
        }

        /* Bolas menores */
        .fireball-small {
            position: absolute;
            background: radial-gradient(circle, #ffcc00, #cc3300);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff6600;
            filter: blur(1px);
        }

        .small-1 { width: 60px; height: 60px; right: 100px; top: 220px; }
        .small-2 { width: 80px; height: 80px; right: -20px; top: 300px; }

    </style>
</head>
<body>

    <svg style="display: none;">
        <defs>
            <filter id="wavy">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="5" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" />
            </filter>
        </defs>
    </svg>

    <div class="container">
        <div class="aura"></div>
        <div class="fireball-main"></div>
        <div class="fireball-small small-1"></div>
        <div class="fireball-small small-2"></div>
    </div>

</body>
</html>
